---
# Global variables for AAP configuration

# SSL verification setting for AAP connections
# Set to false for demo/development environments with self-signed certificates
# Set to true for production environments with valid SSL certificates
apd_verify_ssl: false

# Default controller admin password (override in vault or secure location)
controller_admin_password: "REPLACEME"

# Automation Hub API token (should be overridden with actual token)
automationhub_api_token: "REPLACEME"
