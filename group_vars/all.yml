---
# Global variables for AAP configuration

# SSL verification setting for AAP connections
apd_verify_ssl: false

# Controller connection settings - these should match what was used during installation
controller_hostname: "{{ ansible_hostname | default('aap.demo.local') }}"
controller_username: admin
controller_password: "{{ controller_admin_password }}"
controller_validate_certs: "{{ apd_verify_ssl }}"

# These values should match what was used during AAP installation
# The AAP installer will have set these in the environment or inventory
controller_admin_password: "{{ controller_admin_password | default(lookup('env', 'AAP_ADMIN_PASSWORD')) }}"
automationhub_api_token: "{{ automationhub_api_token | default(lookup('env', 'HUB_OFFLINE_TOKEN')) }}"