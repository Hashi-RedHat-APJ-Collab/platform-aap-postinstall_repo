---
# Global variables for AAP configuration

# SSL verification setting for AAP connections
apd_verify_ssl: false

# Controller connection settings
controller_hostname: "{{ groups.automationcontroller[0] | default('aap.demo.local') }}"
controller_username: admin
controller_password: "{{ lookup('env', 'AAP_ADMIN_PASSWORD') }}"
controller_validate_certs: "{{ apd_verify_ssl }}"

# Controller admin password - references the same value used during AAP installation
controller_admin_password: "{{ lookup('env', 'AAP_ADMIN_PASSWORD') }}"

# Automation Hub API token - references the same value used during AAP installation  
automationhub_api_token: "{{ lookup('env', 'HUB_OFFLINE_TOKEN') }}"