---
controller_credentials:
  - name: Automation Hub
    organization: Default
    credential_type: Ansible Galaxy/Automation Hub API Token
    update_secrets: false
    inputs:
      url: https://console.redhat.com/api/automation-hub/
      auth_url: https://sso.redhat.com/auth/realms/redhat-external/protocol/openid-connect/token
      token: '{{ automationhub_api_token | default("") }}'

  - name: Controller Credential
    organization: Default
    credential_type: Red Hat Ansible Automation Platform
    update_secrets: false
    state: exists
    inputs:
      host: https://{{ groups.automationcontroller[0] | default('aap.demo.local') }}
      username: admin
      password: '{{ controller_admin_password | default("REPLACEME") }}'
      verify_ssl: '{{ apd_verify_ssl }}'

  - name: "HCP Terraform API Token - CollabTeam"
    description: 'HCP Terraform API Token - CollabTeam'
    credential_type: "HCP Terraform API Token"
    organization: "Default"
    inputs:
      tfc_api_token: 'placeholder-token'

  - name: "Demo Machine Credential"
    description: 'Demo Machine Credential'
    credential_type: "Machine"
    organization: "Default"
    inputs:
      username: admin
      password: 'placeholder-password'

  - name: "Ansible Galaxy"
    description: 'Ansible Galaxy API Token'
    credential_type: "Ansible Galaxy/Automation Hub API Token"
    organization: "Default"
    inputs:
      url: https://galaxy.ansible.com/

  - name: "SNOW Dev Instance"
    description: 'ServiceNow Development Instance'
    credential_type: "ServiceNow"
    organization: "Default"
    inputs:
      instance: https://dev342071.service-now.com
      password: 'placeholder-password'
      username: admin

...
