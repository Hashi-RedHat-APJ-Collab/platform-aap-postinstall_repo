---
controller_inventory_sources:
  - name: "Fred US-East-2"
    description: !unsafe ''
    organization: "Default"
    source: "ec2"
    limit: ""
    source_path: ""
    source_vars:
      regions:
      - us-east-2
      hostnames:
      - tag:Name
      compose:
        ansible_host: public_ip_address
        ansible_user: ec2-user
      groups:
        cloud_aws: true
        os_linux: tags.blueprint.startswith('rhel')
        os_windows: tags.blueprint.startswith('win')
      keyed_groups:
      - key: platform
        prefix: os
      - key: tags.blueprint
        prefix: blueprint
      - key: tags.owner
        prefix: owner
      - key: tags.purpose
        prefix: purpose
      - key: tags.deployment
        prefix: deployment
      - key: tags.Compliance
        separator: ''
    inventory: "Fred AWS"
    update_on_launch: "False"
    overwrite: "False"
    credential: "Fred AWS"
...
